<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>轮播图图片点击查看图片详情</title>
<meta content="user-scalable=0,width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
<link rel="stylesheet" href="css/myBasic.css"  />
<link rel="stylesheet" href="framework/swiper/swiper.css"  />
<link rel="stylesheet" href="css/touchSwiperTest2.css"  />
</head>
<body>
	<div id="swiper1" class="swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide"><img data-src="imgs/1.jpg" src="imgs/1.jpg" /></div>
			<div class="swiper-slide"><img data-src="imgs/2.jpg" src="imgs/2.jpg" /></div>
			<div class="swiper-slide"><img data-src="imgs/3.jpg" src="imgs/3.jpg" /></div>
		</div>
		<div class="swiper-pagination swiper-pagination1"></div>
	</div>
	<section>
		<div>轮播图图片，点击查看图片详情,可以根据屏幕触控方式缩放、移动图片</div>
	</section>
	<section class="cover-box">
		<div id="swiper2" class="swiper-container">
			<div class="swiper-wrapper">
				<!--<div class="swiper-slide">
					<div class="imgzoom"><img id="img_1" src="imgs/1.jpg" /></div>
				</div>
				<div class="swiper-slide">
					<div class="imgzoom"><img id="img_2" src="imgs/2.jpg" /></div>
				</div>
				<div class="swiper-slide">
					<div class="imgzoom"><img id="img_3" src="imgs/3.jpg" /></div>
				</div>-->
			</div>
			<div class="swiper-pagination swiper-pagination2"></div>
			<!--<div id="touchLog">124</div>-->
		</div>
	</section>
</body>
<script src="js/jquery-1.10.2.min.js" ></script>
<script src="framework/swiper/swiper.js"></script>
<script src="js/touchSwiperTest2_scale.js"></script>
<script src="js/touchSwiperTest2.js"></script>
</html>
